{% load i18n %}
<!DOCTYPE html>
<html lang="{% get_current_language as LANGUAGE_CODE %} {{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Register - Sahla Rewards" %}</title>
    <style>
        body {
            direction: {% if LANGUAGE_CODE == 'ar' %}rtl{% else %}ltr{% endif %};
        }
    </style>    
</head>
<body>
    <h1>{% trans "Register" %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Register" %}</button>
    </form>
    <a href="{% url 'home' %}">{% trans "Home" %}</a>
    <a href="{% url 'network' %}">{% trans "View Network" %}</a>
</body>
</html>
